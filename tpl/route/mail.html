<div class="mui-content">
    <div class="con" style="padding:5px">
        <form class="mui-input-group">

            <div class="mui-input-row">
                <label>选择</label>
                <select name="opt" id="">
                    <option value="">选择对象</option>
                    <option value="{{x.id}}" ng-repeat="x in names">{{x.name}}</option>
                </select>
            </div>


            <div class="mui-input-row">
                <label>标题</label>
                <input type="text" class="mui-input-clear" placeholder="输入标题" name="title">
            </div>
            <div class="mui-input-row">
                <label>内容</label>
            </div>
            <div style="padding-left:15px">
                <textarea name="con" cols="30" rows="10" style="border:1px solid #ccc;border-top:none"></textarea>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary">发送</button>
            </div>
        </form>
    </div>
</div>
